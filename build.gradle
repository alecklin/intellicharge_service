buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:1.5.7.RELEASE')
    }
}

configurations {
    //compile.exclude module: 'commons'
    compile.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    //compile.exclude group: 'org.slf4j', module: 'log4j-over-slf4j'
    //compile.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
}

// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

apply plugin: 'org.springframework.boot'

// In this section you declare where to find the dependencies of your project
jar {
    baseName = 'snow-mobile'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    // Use the latest Groovy version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.12'

//    compile("org.springframework.boot:spring-boot-starter") {
//        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
//    }

    // tag::jetty[]
    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile("org.springframework.boot:spring-boot-starter-jetty")
    // end::jetty[]
    // tag::actuator[]
    compile("org.springframework.boot:spring-boot-starter-actuator")
    // end::actuator[]

    // Apache Spark
    compile 'org.apache.spark:spark-core_2.11:2.2.0'
    compile 'org.apache.spark:spark-mllib_2.11:2.2.0'
    compile 'org.apache.spark:spark-sql_2.11:2.2.0'

    // ZIP
    compile 'org.apache.commons:commons-compress:1.14'

    // Slack
    compile 'in.ashwanthkumar:slack-java-webhook:0.0.8'

    // Use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}
